name: Build project and check quality

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarCloud

      - name: Set up JDK 8 for build and tests
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests with coverage
        run: mvn -B verify

      - name: Generate test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Set up JDK 17 for SonarCloud
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Verify SonarCloud configuration
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Project Key: tosun-si_asgarde"
          echo "Organization: groupbees"
          echo "SONAR_TOKEN length: ${#SONAR_TOKEN}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run SonarCloud analysis
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=tosun-si_asgarde \
            -Dsonar.organization=groupbees \
            -Dsonar.host.url=https://sonarcloud.io

      - name: SonarCloud analysis skipped on feature branches
        if: github.event_name != 'push' || github.ref != 'refs/heads/main'
        run: |
          echo "‚è≠Ô∏è SonarCloud analysis skipped (feature branch)"
          echo "üìä Automatic analysis by SonarCloud will handle this branch"
          echo "‚úÖ Full analysis will run when merged to main"

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 30
